<div class="dialog-container">

    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <h1 mat-dialog-title>Edit User</h1>
    <div mat-dialog-content>

        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Street</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.address" matInput placeholder="Street">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>Postal Code</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.postalCode" matInput placeholder="Postal Code">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Date of Birth</mat-label>
                <input [disabled]="loading" [(ngModel)]="birthDate" matInput [matDatepicker]="datepicker" placeholder="Date of Birth">
                <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker> </mat-datepicker>
            </mat-form-field>
        </div>

    </div>
    <div mat-dialog-actions>
        <button [disabled]="loading" (click)="dialogRef.close()" mat-button>Cancel</button>
        <button [disabled]="loading" (click)="saveUser()" mat-button cdkFocusInitial>Save</button>
    </div>

</div>
