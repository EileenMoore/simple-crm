<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>

    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First Name</mat-label>
            <input [(ngModel)]="user.firstName" matInput placeholder="First Name">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [(ngModel)]="user.lastName" matInput placeholder="Last Name">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline">
            <mat-label>Date of Birth</mat-label>
            <input [(ngModel)]="birthDate" matInput [matDatepicker]="datepicker" placeholder="Date of Birth">
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker> </mat-datepicker>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Address</mat-label>
            <input [(ngModel)]="user.address" matInput placeholder="Address">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>City</mat-label>
            <input [(ngModel)]="user.city" matInput placeholder="City">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Postal Code</mat-label>
            <input [(ngModel)]="user.postalCode" matInput placeholder="Postal Code">
        </mat-form-field>
    </div>

</div>
<div mat-dialog-actions>
    <button mat-button>Cancel</button>
    <button (click)="saveUser()" mat-button cdkFocusInitial>Save</button>
</div>
