<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer [opened]="true" #drawer class="sidenav" mode="side">
        <div class="logo-container">
            <img class="logo" src="./assets/img/logo.png">
        </div>

        <ul class="menu-items">
            <li routerLink="/dashboard" routerLinkActive="router-link-active">
                <mat-icon>dashboard</mat-icon>Dashboard</li>
            <li routerLink="/user" routerLinkActive="router-link-active">
                <mat-icon>account_circle</mat-icon>User</li>
        </ul>

    </mat-drawer>

    <div class="example-sidenav-content">
        <mat-toolbar color="primary">
            <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
            <span id="app-title">Simple CRM</span>
        </mat-toolbar>

        <div class="router-container">
            <router-outlet></router-outlet>

        </div>
    </div>

</mat-drawer-container>
