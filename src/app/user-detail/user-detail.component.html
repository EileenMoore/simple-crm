<mat-card class="user-detail-header">
    <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="headerMenu">
        <mat-icon>more_vert</mat-icon>
      </button>

    <mat-menu #headerMenu="matMenu">
        <button mat-menu-item (click)="editHeader()">Edit</button>
    </mat-menu>

    <img src="./assets/img/user.png">

    <div class="user-details">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        {{ user.email }}
    </div>

</mat-card>

<mat-card class="mt-32">
    <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="userMenu">
        <mat-icon>more_vert</mat-icon>
      </button>

    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="editUser()">Edit</button>
    </mat-menu>

    <mat-card-title>Address</mat-card-title>
    <mat-card-content>
        {{ user.address }} <br> {{ user.postalCode }} {{ user.city }}
    </mat-card-content>

    <mat-card-title>Date of Birth</mat-card-title>
    <mat-card-content>
        {{ birthDate }}
    </mat-card-content>
</mat-card>
